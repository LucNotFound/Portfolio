<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page" id="blank"></div>
    <nav>
      <div>
        <a href="#top"><img src="assets/logo2.png" alt="logo" /></a>
      </div>
      <div id="btn-container">
        <a class="btn" id="i-btn" href="#intro">Introduction</a>
        <a class="btn" id="p-btn" href="#projects">Projects</a>
        <a class="btn" id="a-btn" href="#about_me">About Me</a>
        <a class="btn" id="c-btn" href="#contacts">Contacts</a>
      </div>
    </nav>

    <section class="page" id="intro">
      <div id="intro-page-container">
        <div id="txt">
          <div class="page-titles" id="title">Introduction</div>
          <div id="content">
            <h1>Aspiring Security Engineer</h1>
            <h3>
              I'm currently studying at Lyceum Northwestern University as an IT
              and I am actually aiming to be a security engineer in the future.
            </h3>
          </div>
        </div>
        <div id="img">
          <div id="content">
            <img src="assets/IMG_20231007_205016.jpg" alt="" />
          </div>
          <div id="name">John Hyacinth V. David</div>
        </div>
      </div>
    </section>

    <section class="page" id="projects">
      <div id="project-page-container">
        <div class="page-titles" id="title">Projects</div>
        <div id="content">
          <div id="top-projs">
            <h2>3 Most Recent Projects</h2>
          </div>
          <div id="project-area">
            <div id="project2" class="cards">
              <img src="" alt="" />
              <button class="proj-btn" id="project2-btn">Visit</button>
            </div>
            <div id="project1" class="cards">
              <img src="assets/prj.jpg" alt="1st-project" />
              <a
                href="https://github.com/LucNotFound/IPT-JavaGUI"
                target="_blank"
              >
                <button class="proj-btn" id="project1-btn">Visit</button></a
              >
            </div>
            <div id="project3" class="cards">
              <img src="assets/logo2.png" alt="logo.png" />
              <a href="assets/logo2.png"
                ><button class="proj-btn" id="project3-btn">Visit</button></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="page" id="about_me">
      <div class="page-titles">About me</div>
      <div id="content-container">
        <div class="cards" id="card1">
          <img src="assets/hobbyimg.jpg" alt="" />
        </div>
        <div class="cards" id="card2"><img src="" alt="" /></div>
        <div class="cards" id="card3"><img src="" alt="" /></div>
      </div>
    </section>

    <section class="page" id="contacts">
      <div id="contact-page-container">
        <div class="page-titles" id="title">Contacts</div>
        <div id="contact-info">
          <div id="message">
            <div id="sender-info">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Subject" />
            </div>
            <div id="messbox">
              <div id="mess-area"><textarea name="message" id="message" cols="50" rows="10"></textarea></div>
              <div id="submit-btn"><input type="submit" value="submit"></div>
              
            </div>
          </div>
          <div id="contact-icons">lkhj</div>
        </div>
      </div>
    </section>

    <footer>
      <div id="icons-area"></div>
      <div id="copyright"></div>
    </footer>
  </body>
</html>

          <p>&copy; 2023 My Portfolio. All rights reserved.</p>
        </div>
        <div id="icon-container">
          <a class="icn" href="https://github.com/LucNotFound" target="_blank"

          /></a>
          <a
            class="icn"
            href="https://www.facebook.com/profile.php?id=100017533087978"

            Currently studying as an IT Student at Lyceum Northwestern
            University

        </div>
      </div>
    </section>

    <section class="page" id="projects">
      <div id="project-page-container">
        <div id="content">
          <div id="top-projs">
            <h2>3 Most Recent Projects</h2>
          </div>
          <div id="project-area">
            <div id="project2" class="cards">
              <img src="assets/project 2.png" alt="Portfolio Website" />
              <a href="https://github.com/LucNotFound/Portfolio" target="_blank"
                ><button class="proj-btn" id="project2-btn">
                  Portfolio Website Source
                </button></a
              >
            </div>

            <div id="project1" class="cards">
              <img src="assets/prj.jpg" alt="1st-project" />
              <a
                href="https://github.com/LucNotFound/IPT-JavaGUI"
                target="_blank"
              >
                <button class="proj-btn" id="project1-btn">
                  Login Form Source
                </button></a
              >
            </div>

            <div id="project3" class="cards">
              <img src="assets/logo2.png" alt="logo.png" />
              <a href="assets/logo2.png" target="_blank"
                ><button class="proj-btn" id="project3-btn">Logo</button></a

    <section class="page" id="about_me">
      <div id="content-container"></div>
    </section>

    <section class="page" id="contacts">
      <div id="contact-page-container">
        <div id="contact-info">
          <div id="message">
            <div id="sender-info">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Subject" />
            </div>
            <div id="messbox">
              <div id="mess-area">
                <textarea
                  name="message"
                  id="message"
                  cols="50"
                  rows="10"
                ></textarea>
              </div>
              <div id="submit-btn">
                <input type="submit" id="submit" value="submit" />
              </div>
            </div>
          </div>
          <div id="contact-icons">lkhj</div>
        </div>
      </div>
